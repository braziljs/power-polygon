                    <span class="screen-reader-text">Previous slide</span>

                </li>

            <div id="btn-spotlight"><div></div></div>
            <div id="btn-laserpoint"></div>
            <div id="btn-drawing"><div></div></div>
            <div id="btn-thumbs"><div></div></div>
        </div>

        <div id="settings-container">
            <h2>Settings</h2>
            <h4>Features</h4>
            <div class="indent">
                <input type="checkbox" id="sett-show-presentation" checked />
                <label for="sett-show-presentation">Show presentation</label><br/>
                <input type="checkbox" id="sett-show-controls" />
                <label for="sett-show-controls">Show controls</label><br/>
                <input type="checkbox" id="sett-show-notes" />
                <label for="sett-show-notes">Show slide notes</label><br/>
            </div>

            <h4>Profile</h4>
            <div class="indent">
                <select id="sett-profile">
                    <option value="none">none</option>
                </select><br/>
            </div>
            <h4>Font size</h4>
            <div class="indent">
                <div class="font-sizes">
                    <span>A</span>|<span>A</span>
                </div>
            </div>

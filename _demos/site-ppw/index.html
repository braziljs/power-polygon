<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script src="../../ppw/_scripts/jquery-1.8.2.min.js"></script>
        <script src="../../ppw/ppw.js"></script>



    </head>
    <body>
            
        

        <div id="slide-container">
            <section>
                <h1>jQuery Scroll Path</h1>
                <span class="arrow">&darr;</span> A Quick Demo <span class="arrow">&darr;</span>
            </section>
            
            <section>
                <h1>It's a plugin for defining custom scroll paths.</h1>
            </section>

            <section>
                <h1>It uses canvas flavored syntax to draw lines and arcs.</h1>
            </section>

            <section>
                <h1>Slide randal-3</h1>
            </section>

            <section>
                <h1>Slide randal-4</h1>
            </section>
       </div>
        
        


        <script>     
            
            PPW.set('fixTransformsOnSlideChange', false);
            PPW.set('zoomOnScroll',false);
            PPW.set('shortcutsEnable',false);  
            
            var Slides = ['randal','randal1','randal2','randal3','randal4'];           
            var div = document.getElementById('slide-container');

            
            PPW.init({
                  theme : 'thm-powerpolygon',
                  useSplashScreen : false,
                  themeSettings: {'slides': Slides,'drawPath':true},
                  slidesContainer: div

            });
            

        </script>
        
        <script src="../../ppw/_themes/thm-powerpolygon/scripts/jquery.scrollpath.js"></script>
        <script src="../../ppw/_themes/thm-powerpolygon/scripts/demo.js"></script>


    </body>
</html>

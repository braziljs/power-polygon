<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Presentation Demo</title>
        
        <!-- REQUIRED -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../../ppw/_scripts/jquery-1.8.2.min.js"><\/script>')</script>
        
        <script src="../../ppw/ppw.js"></script>
        <!-- ADDONS -->
        <script src="../../ppw/_addons/addon-demo/demo.js"></script>
        <script src="../../ppw/_addons/syntaxhighlighter/sh.js"></script>
        <script src="../../ppw/_addons/social/social.js"></script>
        <!-- -->
    </head>
    <body>
        
        <section id="closing" style="padding: 0px !IMPORTANT;">
            
            <style type="text/css">
                #getInTouch{
                    display: none;
                    text-align: center;
                }
                #getInTouch img{
                    max-height: 200px
                }
                .credits{
                    margin-top: 40px;
                    background: rgba(250, 250, 250, 0.7);
                    padding: 4px;
                }
                .braziljs-logo{
                    position: relative;
                    top: -60px;
                }
            </style>
            
            <div style="background: url(slides/closing-images/question_mark.png);
                        background-size: 100% 100%;
                        height: 100%;
                        width: 100%;
                        padding: 20px;
                        box-sizing: border-box">
                <h2 class="LANG-EN">Thank you!</h2>
                <h2 class="LANG-PT">Obrigado!</h2>
                <div class="content">
                    <span class="LANG-EN">Questions?</span>
                    <span class="LANG-PT">Perguntas?</span>
                </div>
                <a href="https://github.com/braziljs/powerpolygon"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>
                
                <div id="getInTouch">
                    <a href="http://github.com/braziljs/powerpolygon/" target="_blank" >
                        <img src="slides/closing-images/github.png" title="Follow me on Github!"/></a>
                    <a href="http://github.com/braziljs/powerpolygon/" target="_blank" class="braziljs-logo">
                        <img src="slides/closing-images/braziljs.png" title="Know BrazilJS and its projects" /></a>
                    <br/>
                    <div class="credits">
                        <span class="LANG-EN">
                            Created by <a href="http://felipenmoura.org">Felipe N. Moura</a>...help him improving it!
                        </span>
                        <span class="LANG-PT">
                            Criado por <a href="http://felipenmoura.org">Felipe N. Moura</a>...ajude-o a melhora-lo!
                        </span>
                    </div>
                </div>
                
            </div>
            
            <script>
                
                PPW.addAction({
                    timing: 1000,
                    does: function(){
                        PPW.animate('#getInTouch', 'fadeIn');
                    },
                    undo: function(){
                        PPW.animate('#getInTouch', 'fadeOut');
                    }
                });
            </script>
            
        </section>
        
        <script>
            window.PPW.init({
                
                /**************************************************
                *  BASIC CONFIGURATION (most of it, is optional)  *
                **************************************************/
               
                // the talk's title
                title: "Title of my demo1 presentation",
                // the list of authors and their information
                authors: [
                    {
                        name: "Felipe N. Moura",
                        email: "felipenmoura@gmail.com",
                        twitter: "@felipenmoura",
                        picture: "https://twimg0-a.akamaihd.net/profile_images/1182045890/me.jpg",
                        description: "A nice guy!"
                    }
                ],
                // where is(relatively) the source of PowerPolygonWeb
                PPWSrc: "../../ppw/",
                // enables or not, the shortcuts
                shortcutsEnable: true,
                // may be false or id(slide' id)
                friendlyURL: 'id',
                // should ppw open the splash screen first?
                useSplashScreen: true,
                /**
                 * Defines the pattern to be used to load external slides.
                 * The default is SLIDE_ID_DIR, found in cons.fs.
                 * Also can be a string defining the pattern, where:
                 *    %id    = slide identifier
                 *    %num   = slide number
                 *  
                 * For example, if your slides a and b are in a directory called
                 * slides, and the slide file is always index.html, the pattern
                 * is as follows:
                 *    fsPattern: 'slides/%id/index.html' // this is the default pattern
                 */
                fsPattern: PPW.cons.fs.SLIDE_ID_DIR,
                // should show battery alerts WHEN SUPPORTED?
                showBatteryAlerts: true,
                // should show a notification when goes offline?
                showOfflineAlerts: true,
                // should allow cache for external slides? (default true)
                slidesCache: false,
                
                /**
                 * Defines the profile for your presentation.
                 * ** When not set, every slide will be shown.
                 * ** When set, only slides with NO profile property, or profile
                 * equals to null/'none'/false, or equals to the defined profile
                 * here, will be shown.
                 * default: 'none'
                 */
                profile: 'shorter',
                
                /**
                 *
                 */
                languages: ['PT', 'EN'],
                defaultLanguage: 'EN',
                
                /**************************************************
                *  PRESENTATION DATA                              *
                **************************************************/
               
                // the theme to be used (default: default)
                theme: "default-slider",
                // special settings for a theme(changes according to the choosen theme and is not required)
                themeSettings: {
                    shTheme: 'sh_bright'
                },
                
                // only for the social addon
                social: {
                    //alertTime: 4000,
                    sodialSearch: '#braziljs OR @felipenmoura'

                },
                // the expected duration in minutes in minutes (default 50)
                duration: 60,
                // When in minutes, the speaker should be alerted(default: 30, 40)
                alertAt: [10, 30, 40, 50],
                // the list of slides
                slides: [
                    {
                        type: 'opening',
                        id: 'cover'
                    },
                    {
                        type: 'content',
                        id: 'about'
                    },
                    {
                        type: 'content',
                        id: 'presentationTool'
                    },
                    {
                        id: 'profile-example-1'
                    },
                    {
                        id: 'profile-example-2',
                        profile: 'longer'
                    },
                    {
                        type: 'content',
                        id: 'sh'
                    },
                    {
                        type: 'content',
                        id: 'showCamera'
                    },
                    {
                        type: 'closing',
                        id: 'closing',
                        notes: [
                            "The last slide, to thank and ask for questions"
                        ]
                    }
                ],
                
                // KEYBOARD SHORTCUTS(optional)
                shortcuts: {
                    'F6': function(){
                        alert('F6 was pressed!!!');
                    },
                    'F7': function(){
                        alert('F7 was pressed!!!');
                    },
                    'F8': function(){
                        alert('F8 was pressed!!!');
                    },
                    'F9': function(){
                        alert('F9 was pressed!!!');
                    },
                    'F10': function(){
                        alert('F10 was pressed!!!');
                    }
                }
            });
        </script>
    </body>
</html>
